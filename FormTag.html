<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <form>
        <h3>
            <label>Enter the name</label>
            <input type="text" name="Username" placeholder="enter username" />
        </h3>

        <label>Select Gender</label>
        <input type="radio" name="gender" value="Male" />Male
        <input type="radio" name="gender" value="Female" />Female
        <br />
        <label>Select Hobbies</label>
        <input type="checkbox" name="hobbies" value="Sport" />Sports
        <input type="checkbox" name="hobbies" value="Music" />Music
        <input type="checkbox" name="hobbies" value="Reading" />Reading
        <br />

        <label>Password</label>
        <input type="password" placeholder="password" />
        <br />

        <label>Date</label>
        <input type="date" />
        <br />
        <label>time</label>
        <input type="time" />
        <br />
        <label>date time local</label>
        <input type="datetime-local" />
        <br />

        <label>color</label>
        <input type="color" value="select color" />
        <br />
        <label>hidden</label>
        <input hidden="ASSUSS" />
        <br />
        <label>file</label>
        <input type="file" multiple />
        <br />
        <label>number</label>
        <input type="number" placeholder="Number" />
        <br />
        <label>range</label>
        <input type="range" />
        <br />
        <label>url</label>
        <input type="url" placeholder="www.google.com" />
        <br />
        <label>email</label>
        <input type="email" placeholder="Xyz1@gmail.com" required />
        <br />
        <label>City</label>
        <select>
            <option>select city</option>
            <option>Pune</option>
            <option>Mumbai</option>
        </select>
        <br />
        <label>Log in</label>
        <input type="button" name="Login" value="Login" />


        <label>Submit</label>
        <input type="submit" name="Submit" />


        <label>Reset</label>
        <input type="reset" />


    </form>

</body>
</html>
